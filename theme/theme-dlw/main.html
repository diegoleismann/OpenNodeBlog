<script type="importmap">
  {
    "imports": {
      "vue": "http://localhost:8000/modules/vue3.esm.js",
      "vuetify": "http://localhost:8000/modules/vuetify.esm.js",
      "headerComponent": "http://localhost:8000/components/header.js",
      "homeComponent": "http://localhost:8000/components/home.js",
      "portifolioComponent": "http://localhost:8000/components/portifolio.js",
      "servicosComponent": "http://localhost:8000/components/servicos.js",

    }
  }
</script>
<script type="module">
  import { createApp } from 'vue'
  import { createVuetify } from 'vuetify'
  import HeaderComponent from 'headerComponent'
  import HomeComponent from 'headerComponent'
  import PortifolioComponent from 'portifolioComponent'
  import ServicosComponent from 'servicosComponent'
  import BlogComponent from 'blogComponent'
  import * as App from '/app.js'

  const app = createApp(App)
  app.use(createVuetify())
  app.component('HeaderComponent', HeaderComponent)
  app.component('HomeComponent', HomeComponent)
  app.component('PortifolioComponent', PortifolioComponent)
  app.component('ServicosComponent', ServicosComponent)
  app.component('BlogComponent', BlogComponent)
  app.mount('#app')
</script>
